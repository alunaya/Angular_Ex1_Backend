<div class="card">
    <div class="card-header row" (click)="switchPanelState()">
        <i class="fa fa-play mr-1" [ngClass]="!isCollapsed? 'fa-rotate-90':''"></i>
        <h6 class="mb-0">{{Title}}</h6>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card-body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
